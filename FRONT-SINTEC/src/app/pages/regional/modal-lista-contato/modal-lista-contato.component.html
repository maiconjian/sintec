<h1 style="margin-bottom: 15px;" mat-dialog-title>Lista de Contatos</h1>
<div mat-dialog-content>

    <div class="mat-elevation-z8" id="div-tab">

        <div id="button-add">
            <button mat-raised-button   color="primary" matTooltip="Add" matTooltipPosition="left"
            (click)="novo()">
                <mat-icon>person_add</mat-icon>
            </button>
          </div>


        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
          <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef> FUNCAO</th>
            <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="opcao">
            <th mat-header-cell *matHeaderCellDef> OPCAO </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn-opcao" color="primary" matTooltip="Alterar" matTooltipPosition="left"
                (click)="editar(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn-opcao" color="primary" matTooltip="Deletar" matTooltipPosition="left"
              (click)="confirmDialog(element)">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>

</div>
