<h1  style="margin-bottom: 15px;" mat-dialog-title>{{titulo}}</h1>
<div style="text-align: left;">
    <form autocomplete="off" #f="ngForm">
        <div mat-dialog-content>
            <mat-form-field id="input-nome" class="input-modal">
                <mat-label>Nome</mat-label>
                <input name="nome" matInput #input [(ngModel)]="data.nome"  (ngModelChange)="data.nome = $event.toUpperCase()"  maxlength="200" required>
            </mat-form-field>

            <mat-form-field id="input-bairro" class="input-modal">
                <mat-label>Bairro</mat-label>
                <input name="bairro" matInput #input [(ngModel)]="data.bairro"   (ngModelChange)="data.bairro = $event.toUpperCase()" maxlength="200" required>
            </mat-form-field>

            <mat-form-field id="input-logradouro" class="input-modal">
                <mat-label>Logradouro</mat-label>
                <input name="logradouro" matInput #input [(ngModel)]="data.logradouro"   (ngModelChange)="data.logradouro = $event.toUpperCase()" maxlength="200">
            </mat-form-field>

            <mat-form-field id="input-complemento" class="input-modal">
                <mat-label>Complemento</mat-label>
                <input name="complemento" matInput #input [(ngModel)]="data.complemento"   (ngModelChange)="data.complemento = $event.toUpperCase()" maxlength="200">
            </mat-form-field>

            <mat-form-field id="drop-regional" >
                <mat-label>Regional</mat-label>
                <mat-select name="regionalFilter" [(ngModel)]="regional.id">
                  <mat-option *ngFor="let regional of listaRegionalCarregado" [value]="regional.value">
                    {{regional.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        </div>
        <div mat-dialog-actions>
            <button  color="primary" mat-raised-button (click)="montarObj()" [mat-dialog-close]="data"  [disabled]="!f.valid">Confirmar</button>
            <button  color="primary" mat-raised-button type="button" (click)="onNoClick()">Cancelar</button>
        </div> 
    </form>

</div>
