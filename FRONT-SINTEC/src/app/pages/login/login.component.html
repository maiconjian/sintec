
<app-spinner [loading]="loading"></app-spinner>

<div  [hidden]="loading">
    <div class="container">
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja bem vindo!</h2>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Sistema <span class="txt-lower">de</span> Inspeção Técnica</h2>
                <br />
                <form class="form" autocomplete="off" #f="ngForm" (ngSubmit)="autenticar()">
                    <label class="label-input">
                        <i class="far fa-user icon-modify"></i>
                        <input matInput type="text" name="usuario" placeholder="Insira seu usuário" [(ngModel)]="login">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input matInput type="password" name="senha" placeholder="Insira sua senha" [(ngModel)]="senha">
                    </label>
                    <button type="submit" class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
