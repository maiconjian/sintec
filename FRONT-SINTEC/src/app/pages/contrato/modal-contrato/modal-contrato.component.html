<h1  style="margin-bottom: 15px;" mat-dialog-title>{{titulo}}</h1>
<div style="text-align: left;">
    <form autocomplete="off" #f="ngForm">
        <div mat-dialog-content>
           <mat-form-field id="input-empresa" class="input-modal">
                <mat-label>Empresa</mat-label>
                <mat-select name="empresaFilter" [(ngModel)]="empresa.id" required>
                    <mat-option *ngFor="let empresa of listaEmpresaCarregado" [value]="empresa.value">
                        {{empresa.label}}
                      </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field id="input-nome" class="input-modal">
                <mat-label>Nome</mat-label>
                <input name="nome" matInput #input [(ngModel)]="data.nome" maxlength="200" (ngModelChange)="data.nome = $event.toUpperCase()" required>
            </mat-form-field>

            <mat-form-field id="input-nome-gerente" class="input-modal">
                <mat-label>Nome Gerente</mat-label>
                <input name="nomeGerente" matInput #input [(ngModel)]="data.nomeGerente" (ngModelChange)="data.nomeGerente = $event.toUpperCase()"  maxlength="200" >
            </mat-form-field>

            <mat-form-field id="input-email" class="input-modal">
                <mat-label>Email</mat-label>
                <input name="email" matInput #input [(ngModel)]="data.email" maxlength="100" >
            </mat-form-field>

            <mat-form-field id="input-data-inicio" class="input-modal">
                <mat-label>Data Inicio</mat-label>
                <input name="dataInicio" matInput #input [brmasker]="{mask:'00/00/0000', len:10}" [(ngModel)]="data.vigenciaInicio" maxlength="10" required >
            </mat-form-field> 

            <mat-form-field id="input-data-fim" class="input-modal">
                <mat-label>Data Fim</mat-label>
                <input name="dataFim" matInput #input [brmasker]="{mask:'00/00/0000', len:10}" [(ngModel)]="data.vigenciaFim" maxlength="10"required >
            </mat-form-field>

          

        </div>
        <div mat-dialog-actions>
            <button  color="primary" mat-raised-button (click)="montarObj()" [mat-dialog-close]="data"  [disabled]="!f.valid">Confirmar</button>
            <button  color="primary" mat-raised-button type="button" (click)="onNoClick()">Cancelar</button>
        </div> 
    </form>

</div>
